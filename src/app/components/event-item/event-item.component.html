<div class="app-event-item-card d-flex bd-highlight">
  <div class="no-padding app-event-item-date-container p-2 bd-highlight">
    <p class="date-number">12</p>
    <p>{{ eventMonth }}</p>
  </div>
  <div class="app-event-item-detail-container p-2 flex-grow-1 bd-highlight">
    <p class="event-title">{{ event.title }}</p>
    <p class="event-date-time">{{ eventDate }} | {{ event.time }}</p>
    <p class="relative-time">{{ eventRelativeTime }}</p>
    <button class="event-card-btn-update event-card-btn btn btn-outline-info">
      <i class="fa fa-edit"></i>
    </button>
    <button
      
      class="event-card-btn-delete event-card-btn btn btn-outline-danger"
      data-toggle="modal"
      data-target="#exampleModalCenter"
    >
      <i class="fa fa-times"></i>
    </button>
  </div>
</div>

<!-- Modal -->
<div
  class="modal fade"
  id="exampleModalCenter"
  tabindex="-1"
  role="dialog"
  aria-labelledby="exampleModalCenterTitle"
  aria-hidden="true"
>
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLongTitle">Are you sure?</h5>
        <button
          type="button"
          class="close"
          data-dismiss="modal"
          aria-label="Close"
        >
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <p>Are you really want to delete "{{event.title}}" event?</p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">
          It's a mistake
        </button>
        <button (click)="onDelete(event)" data-dismiss="modal" type="button" class="btn btn-danger">Delete</button>
      </div>
    </div>
  </div>
</div>
